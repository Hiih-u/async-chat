<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat - AI 对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-enter {
            animation: fadeIn 0.3s ease-out;
        }
        .typing-indicator span {
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        .markdown-body img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .markdown-body pre {
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            color: #e5e7eb;
        }
        .markdown-body code {
            background: #374151;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #e5e7eb;
        }
        .markdown-body p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto max-w-6xl h-screen flex flex-col p-4">

        <header class="bg-white rounded-t-2xl shadow-lg p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">AI Task System</h1>
                    <p class="text-xs text-gray-500">企业级异步对话架构</p>
                </div>
            </div>

            <div class="flex items-center space-x-2">
                <select id="modelSelect" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="deepseek-r1:1.5b">DeepSeek R1</option>
                    <option value="qwen2.5:7b">Qwen 2.5</option>
                    <option value="gemini-2.5-flash, deepseek-r1:1.5b">Gemini + DeepSeek (Fan-out)</option>
                </select>

                <button onclick="newChat()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition text-sm">
                    <i class="fas fa-plus mr-1"></i> 新对话
                </button>

                </div>
        </header>

        <div class="flex-1 flex bg-white shadow-lg overflow-hidden">

            <div class="flex-1 flex flex-col">
                <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <div class="text-center py-12 text-gray-400">
                        <i class="fas fa-comments text-6xl mb-4"></i>
                        <p class="text-lg">开始你的 AI 对话之旅</p>
                        <p class="text-sm mt-2">支持多模型并行调用 (Fan-out)</p>
                    </div>
                </div>

                <div class="border-t border-gray-200 p-4 bg-gray-50">
                    <div class="flex items-end space-x-2">
                        <textarea
                            id="messageInput"
                            placeholder="输入消息... (Shift+Enter 换行，Enter 发送)"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>

                        <button
                            onclick="sendMessage()"
                            id="sendButton"
                            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:from-blue-600 hover:to-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="historySidebar" class="w-80 border-l border-gray-200 bg-gray-50 hidden overflow-y-auto">
                <div class="p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold text-gray-800">对话历史</h2>
                        <button onclick="toggleHistory()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="historyList" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <footer class="bg-white rounded-b-2xl shadow-lg p-3 text-center text-xs text-gray-500">
            <p>Powered by <span class="font-semibold text-blue-600">Async Task System</span> |
            <span id="statusIndicator" class="inline-flex items-center">
                <span class="w-2 h-2 bg-gray-300 rounded-full mr-1"></span> 检查中...
            </span>
            </p>
        </footer>
    </div>

    <script>
        // 全局变量
        let currentConversationId = null;
        const API_BASE = window.location.origin; // 自动获取当前域名端口

        // 状态常量 (对应后端 TaskStatus)
        const TASK_STATUS = {
            PENDING: 0,
            SUCCESS: 1,
            FAILED: 2,
            PROCESSING: 3
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            autoResizeTextarea();
        });

        // 健康检查
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('statusIndicator').innerHTML = `
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                    Redis: ${data.redis ? '在线' : '异常'}
                `;
            } catch (error) {
                document.getElementById('statusIndicator').innerHTML = `
                    <span class="w-2 h-2 bg-red-500 rounded-full mr-1"></span> 服务离线
                `;
            }
        }

        // 自动调整文本框高度
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
        }

        // 处理键盘事件
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // --- 核心逻辑：发送消息与轮询 ---
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const modelConfig = document.getElementById('modelSelect').value;

            if (!message) return;

            // 1. UI 状态更新
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            input.value = '';
            input.style.height = 'auto';

            // 显示用户消息
            addMessage('user', message);

            // 显示加载动画 (占位符)
            const loadingId = addMessage('assistant', '<div class="typing-indicator"><span>●</span><span>●</span><span>●</span></div>', true);

            try {
                // 2. 提交任务到 API 网关
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: message,
                        model: modelConfig,
                        conversation_id: currentConversationId
                    })
                });

                if (!response.ok) throw new Error(`提交失败: ${response.status}`);

                const data = await response.json();
                const batchId = data.batch_id;
                currentConversationId = data.conversation_id; // 保存会话ID

                console.log(`✅ 任务已提交，Batch ID: ${batchId}，开始轮询...`);

                // 3. 开始轮询结果 (Polling)
                pollBatchResult(batchId, loadingId);

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('error', '❌ 请求失败: ' + error.message);
                sendButton.disabled = false;
            }
        }

        // 轮询函数
        function pollBatchResult(batchId, loadingMsgId) {
            let attempts = 0;
            const maxAttempts = 60; // 最多轮询 60 次 (60秒)
            const interval = 1000;  // 1秒一次

            const timer = setInterval(async () => {
                attempts++;
                try {
                    const res = await fetch(`${API_BASE}/v1/batches/${batchId}`);
                    if (!res.ok) return;

                    const batchData = await res.json();

                    // 检查是否有任何任务完成 (SUCCESS 或 FAILED)
                    // 这里我们简单处理：只要有一个任务完成，就显示结果。
                    // 如果是 Fan-out (多模型)，你可能需要等待所有模型完成。
                    // 这里演示：把所有已完成的结果拼接显示。

                    const completedTasks = batchData.results.filter(
                        t => t.status === TASK_STATUS.SUCCESS || t.status === TASK_STATUS.FAILED
                    );

                    const allFinished = batchData.results.length === completedTasks.length;

                    if (completedTasks.length > 0 && allFinished) {
                        clearInterval(timer);
                        document.getElementById(loadingMsgId).remove();

                        // 遍历所有结果并显示
                        completedTasks.forEach(task => {
                            if (task.status === TASK_STATUS.SUCCESS) {
                                let content = task.response_text;
                                // 如果是多模型，加上模型名字前缀区分
                                if (batchData.results.length > 1) {
                                    content = `**[${task.model_name}]**:\n\n${content}`;
                                }
                                addMessage('assistant', content);
                            } else {
                                addMessage('error', `❌ [${task.model_name}] 失败: ${task.error_msg}`);
                            }
                        });

                        // 恢复按钮
                        document.getElementById('sendButton').disabled = false;
                    }

                    // 超时处理
                    if (attempts >= maxAttempts) {
                        clearInterval(timer);
                        document.getElementById(loadingMsgId).remove();
                        addMessage('error', '❌ 响应超时，任务仍在后台处理，请稍后刷新。');
                        document.getElementById('sendButton').disabled = false;
                    }

                } catch (e) {
                    console.error("轮询出错:", e);
                }
            }, interval);
        }

        // 添加消息到界面
        function addMessage(role, content, isLoading = false) {
            const container = document.getElementById('messagesContainer');
            const messageId = 'msg-' + Date.now() + Math.random().toString(36).substr(2, 9);

            // 移除欢迎消息
            const welcome = container.querySelector('.text-center');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = 'message-enter flex items-start space-x-3';

            let bgColor, icon, textColor;
            if (role === 'user') {
                bgColor = 'bg-blue-500 text-white ml-auto';
                icon = '<i class="fas fa-user"></i>';
                textColor = 'text-white';
            } else if (role === 'assistant') {
                bgColor = 'bg-gray-100 text-gray-800';
                icon = '<i class="fas fa-robot"></i>';
                textColor = 'text-gray-800';
            } else { // error
                bgColor = 'bg-red-100 text-red-800';
                icon = '<i class="fas fa-exclamation-triangle"></i>';
                textColor = 'text-red-800';
            }

            // Markdown 解析
            const parsedContent = isLoading ? content : marked.parse(content);

            messageDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full ${role === 'user' ? 'bg-blue-600' : 'bg-gray-300'} flex items-center justify-center flex-shrink-0">
                    ${icon}
                </div>
                <div class="flex-1 ${role === 'user' ? 'text-right' : ''}">
                    <div class="inline-block ${bgColor} rounded-2xl px-4 py-3 max-w-3xl text-left">
                        <div class="markdown-body ${textColor} text-sm">
                            ${parsedContent}
                        </div>
                    </div>
                    <div class="text-xs text-gray-400 mt-1 ${role === 'user' ? 'text-right' : ''}">
                        ${new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}
                    </div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            return messageId;
        }

        // 新对话
        function newChat() {
            currentConversationId = null;
            document.getElementById('messagesContainer').innerHTML = `
                <div class="text-center py-12 text-gray-400">
                    <i class="fas fa-comments text-6xl mb-4"></i>
                    <p class="text-lg">开始你的 AI 对话之旅</p>
                    <p class="text-sm mt-2">支持多模型并行调用 (Fan-out)</p>
                </div>
            `;
            document.getElementById('messageInput').focus();
        }

        // 历史功能暂不支持
        function toggleHistory() {
            alert("当前后端暂未开放历史列表接口");
        }
    </script>
</body>
</html>
